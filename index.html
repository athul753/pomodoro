<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer - StudyWithMe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        
        
    </nav>
    <nav id="navbar">
        <div class="container">
            <img src="logoLight.png" alt="Logo" class="navbar-logo">
            <span class="navbar-title">Pomodoro</span>
        </div>
    </nav>
    <div class="main-container">
        <div class="timer-wrapper">
            <div class="timer-modes">
    <button class="mode-btn active" data-mode="pomodoro">
        <i class="fas fa-mug-hot"></i> Pomodoro
    </button>
    <button class="mode-btn" data-mode="short">
        <i class="fas fa-coffee"></i> Short break
    </button>
    <button class="mode-btn" data-mode="long">
        <i class="fas fa-bed"></i> Long break
    </button>
</div>

            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-controls">
    <button id="startPauseBtn">
        <i class="fas fa-play"></i> START
    </button>
    <button id="resetBtn">
        <i class="fas fa-rotate-left"></i> RESET
    </button>
</div>

        </div>
    </div>
    <div class="spotify-embed">
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX7EF8wVxBVhG?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <script src="app.js"></script>
</body>
</html>
